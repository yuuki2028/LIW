name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run:  mvn clean package
    - name: Auto Pull
      env:
        GITHUB_TOKEN: 37040ba2f6c56d4efcbf603d48cf5a62d8152cd7
      run: ./AP.sh
